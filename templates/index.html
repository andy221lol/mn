<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <title>AI Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 95%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 95%;
            margin-bottom: 10px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
            font-size: 16px;
        }
        .message {
            margin: 12px 0;
            line-height: 1.5;
            word-wrap: break-word;
            width: fit-content;
        }
        .user-message {
            text-align: right;
            color: #333;
            background-color: #d2f8e3;
            border-radius: 12px;
            padding: 10px;
            max-width: 70%;
            margin-left: auto;
        }
        .ai-message {
            text-align: left;
            color: #333;
            background-color: #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            resize: none;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures it fits perfectly with the button */
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            width: 20%;
            height: 85%;
            padding: 12px;
            font-size: 16px;
            border-color: background-color;
            border-radius: 8px;
            margin-top: 10px;
            resize: none;
            transition: all 0.3s ease;
            box-sizing: 70; /* Ensures it fits perfectly with the button */
            align: textarea;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            text-align: center;
            color: #007bff;
        }
        .typing-animation {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #007bff;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        /* you left off here */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p class="loading">NotAnAI.xyz Beta Version 0.2</p>
            <p class="loading">Welcome! Ask me anything.</p>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message..." autocomplete="off" autocorrect="off"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let conversation = [];

        // Append message to the chat box
        function appendMessage(role, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        function showTypingAnimation() {
            const chatBox = document.getElementById('chat-box');
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'ai-message');
            typingDiv.innerHTML = '<span class="typing-animation"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingAnimation() {
            const chatBox = document.getElementById('chat-box');
            const typingDiv = chatBox.querySelector('.typing-animation');
            if (typingDiv) {
                typingDiv.parentNode.remove();
            }
        }

        // Send message when the button is clicked
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return; // Prevent sending empty messages

            appendMessage('user', userInput);
            document.getElementById('user-input').value = ''; // Clear the input field

            // Send the user input to the Flask backend
            showTypingAnimation();
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userInput,
                    conversation: conversation,
                }),
            });

            const data = await response.json();
            const aiResponse = data.response;
            conversation = data.conversation;

            removeTypingAnimation();
            appendMessage('assistant', aiResponse);
        }

        // Allow the "Enter" key to send the message
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents the newline in textarea
                sendMessage(); // Send message on Enter
            }
        });
    </script>
</body>
</html>
