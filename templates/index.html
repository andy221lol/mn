<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
            font-size: 16px;
        }
        .message {
            margin: 12px 0;
            line-height: 1.5;
            word-wrap: break-word;
            width: fit-content;
        }
        .user-message {
            text-align: right;
            color: #333;
            background-color: #d2f8e3;
            border-radius: 12px;
            padding: 10px;
            max-width: 70%;
            margin-left: auto;
        }
        .ai-message {
            text-align: left;
            color: #333;
            background-color: #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 0px;
            resize: none;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures it fits perfectly with the button */
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            width: 20%;
            height: 69%;
            padding: px;
            font-size: 16px;
            border-radius: 8px;
            border-width: 4px;
            margin-top: 0px;
            resize: none;
            transition: all 0.3s ease;
            box-sizing: 70; /* Ensures it fits perfectly with the button */
            align: textarea;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p class="loading">Welcome! Ask me anything.</p>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message..." autocomplete="off" autocorrect="off"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


</body>
</html>
